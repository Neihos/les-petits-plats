<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Javascript -->
     <script type="module" src="./scripts/index.js"></script>
</head>

<body class="container-fluid px-0">
    <header class="header-index container-fluid d-flex justify-content-center align-items-center">

        <!-- Logo -->
        <a class="header-index_logo-header" href="/" title="Accueil">
            <img src="./assets/images/common/logo.png" alt="logo du site les petits plats" class="logo">
        </a>

        <!-- H1 and search bar -->
        <section class="header-index_search-container">
            <h1 class="text-uppercase fw-normal fs-1 mt-2 pt-5 pb-5">Cherchez parmi plus de 1500 recettes du quotidien,
                simples et délicieuses</h1>

            <nav class="header-index_search-container_navbar navbar navbar-light p-0">
                <form class="form-control container">
                    <label class="search-bar d-flex justify-content-between">
                        <input class="form-inline input-search-bar border border-0"
                            placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Search">
                        <i class="bi bi-x fs-3"></i>
                    </label>
                    <button class="btn btn-dark" id="search-btn"><i class="bi bi-search fs-3"></i></button>
                </form>
            </nav>
        </section>
    </header>

    <main>

        <!-- Filters -->
        <section class="filters-area d-flex justify-content-between align-items-center">
            <div class="filters-area_filters d-flex justify-content-between gap-5 py-4">
                <div class="btn-ingredients">
                    <button
                        class="btn btn-light dropdown-toggle rounded-3 d-flex justify-content-between align-items-center gap-5 p-3"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ingrédients
                    </button>
                </div>
                <div class="btn-appareils">
                    <button class="btn btn-light dropdown-toggle rounded-3 d-flex justify-content-between align-items-center gap-5 p-3"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Appareils
                    </button>
                </div>
                <div class="btn-ustensiles">
                    <button class="btn btn-light dropdown-toggle rounded-3 d-flex justify-content-between align-items-center gap-5 p-3"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ustensiles
                    </button>
                </div>
            </div>
            <div class="filters-area_NumberOfRecipes">
                <h2 class="nb-recipes fs-5">1500 recettes</h2>
            </div>

        </section>

        <!-- Recipes's cards -->
        <section class="cards d-flex pb-5">
            <div class="cards_container d-flex pt-4 pb-5 gap-5 flex-wrap">
                


            </div>
        </section>
    </main>

</body>

</html>
